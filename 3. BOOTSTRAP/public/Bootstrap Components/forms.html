<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
   
    <title>Bootstrap Forms</title>
</head>
<body class="container-fluid">
    <!-- <h2>Bootstrap Forms</h2> -->

    <div class="d-flex justify-content-center align-items-center" style="height: 500px;">
        <div>
            <h2>Register here</h2>
            <div class="mb-2">
                <label class="form-label" for="UserName">User Name</label>
                <div>
                    <input type="text" name="UserName" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="Password">Password</label>
                <div>
                    <input type="password" name="Password"  class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label"  for="subscribe">You want Subscription?</label>
                    <div class="form-switch">
                        <input type="checkbox" class="form-check-input" name="subscribe"> <label class="form-check-label">Yes</label>
                    </div>
            </div>
            <div class="mb-4">
                <label class="form-label" for="City">Choose City</label>
                <div>
                    <!-- earlier we use form-control insetead of form-select but it does not shows the dropdown button so we now use select -->
                    <select name="City" class="form-select">
                        <option>Select Your City</option>
                        <option>Delhi</option>
                        <option>Hyd</option>
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="age">Select Age</label>
                <div>
                    <input type="range" class="form-range" name="age">
                </div>
            </div>
            <div class="mb-2">
                <button class="btn btn-primary w-100">Register</button>
            </div>
        </div>
    </div>

    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
