<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Carausel Demo</title>
</head>
<body class="container-fluid">
    <!-- earlier fade is their then they intoduce carousel-fade -->
    <div class="carousel carousel-dark slide carousel-fade mt-3" data-bs-ride="carousel" id="banner">
        <div class="carousel-inner">
            <div class="carousel-indicators">
                <!-- first always starts from 0 index -->
                <button data-bs-target="#banner" data-bs-slide-to="0"></button>
                <button data-bs-target="#banner" data-bs-slide-to="1" class="active"></button>
                <button data-bs-target="#banner" data-bs-slide-to="2"></button>
                <button data-bs-target="#banner" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="../assets/slide1.png" class="w-100 d-block">
            </div>
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="../assets/slide2.png" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="../assets/slide3.png" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="../assets/slide4.png" class="w-100 d-block">
            </div>

            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner">
                <!-- we can also use custom button icons -->
                <span class="carousel-control-prev-icon "></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
                <span class="carousel-control-next-icon"></span>
            </button>

            
        </div>
    </div>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
