<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Netflix | Home</title>
    <style>
        body{
            background-image: url(../assets/netflix-bg.png);
            background-size: cover;
            color: white;
            overflow: hidden;
        }
        .bakcolor{
            width: 100%;
            height: 800px;
            background-image: radial-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.8));
            /* background-image:  rgba(0,0,0,0.9); */
        }

        /* .title{
            font-size: 55px;
            color: red;
            text-shadow: 2px 2px 2px wheat;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        } */

        .main-title{
            font-family: Arial;
            font-size: 50px;
            font-weight: bold;
            width: 600px;
        }

        .main-subtitle{
            font-family: Arial;
            font-size: 30px;
        }

        .register-title{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="bakcolor">
        <header class="d-flex justify-content-between p-3">
            <div class="title">
              <font color="red" size="8">N</font>
              <font color="red" size="7">E</font>
              <font color="red" size="6">T</font>
              <font color="red" size="6">F</font>
              <font color="red" size="6">L</font>
              <font color="red" size="7">I</font>
              <font color="red" size="8">X</font>
            </div>
            <div>
                <div class="d-flex">
                    <div class="dropdown me-3">
                        <button class="btn btn-dark  dropdown-toggle"  data-bs-toggle="dropdown">
                            <span class="bi bi-globe"></span>
                            Language
                        </button>
                        <div class="dropdown-menu collapse">
                            <div class="dropdown-item">
                                <span>English</span>
                            </div>
                            <div class="dropdown-item">
                                <a href="forms.html"><span >Marathi</span></a>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-danger">
                        SignIn
                    </button>
                </div>
            </div>
        </header>
        <section class="d-flex justify-content-center align-items-center  text-center" style="height:500px ;">
            <div>
                <p class="main-title ">Unlimited movies, TV shows and more.</p>
                <p class="main-subtitle">Watch anywhere. Cancel anytime.</p>
                <div>
                    <p class="register-title">Ready to watch? Enter your email to create or restart your membership</p>
                    <div class="input-group input-group-lg ">
                        <input type="email" class="form-control" placeholder="Your email address">
                        <button class="btn btn-danger btn-lg">
                            Get Started
                            <span class="bi bi-chevron-right"></span>
                        </button>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
