<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Card</title>
    <style>
        .card{
            width: 350px;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="d-flex flex-wrap">
        <div class="card w-25 m-3">
            <img src="../assets/MC20BluInfinito.jpg" class="card-img-top border rounded rounded-circle border-secondary ">
            <div class="card-header">
                <h2 class="card-title">Infinito Car</h2>
            </div>
            <div class="card-body">
                <p class="card-text">Price : 1.23cr/-</p>
            </div>
            <div class="card-footer">
                <p class="card-subtitle">10% Off</p>
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart4"> </span> Add to Cart
                </button>
            </div>
        </div>
        
        <div class="card w-25 m-3">
            <div class="card-header">
                <h2 class="card-title">Infinito Car</h2>
            </div>
            <div class="card-body">
                <img src="../assets/MC20BluInfinito.jpg" class="w-100">
                <p class="card-text">Price : 1.23cr/-</p>
            </div>
            <div class="card-footer">
                <p class="card-subtitle">10% Off</p>
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart4"> </span> Add to Cart
                </button>
            </div>
        </div>

        <div class="card w-25 m-3">
            <div class="card-header">
                <h2 class="card-title">Bugatti_Chiron</h2>
            </div>
            <div class="card-body">
                <img src="../assets/RR_Bugatti_Chiron_Super_Sport.webp" class="w-100">
                <p class="card-text">Price : 1.23cr/-</p>
            </div>
            <div class="card-footer">
                <p class="card-subtitle">10% Off</p>
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart4"> </span> Add to Cart
                </button>
            </div>
        </div>
    </div>

    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
