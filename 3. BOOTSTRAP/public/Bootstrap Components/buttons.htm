<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>2. Button component</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Ordinary buttons -->
        <h2>Button Base</h2>
        <button class="btn btn-info btn-sm">Insert</button>
        <button class="btn btn-secondary">Update</button>
        <button class="btn btn-warning  btn-lg">Delete</button>
        <!-- Outline buttons -->
        <h2>Button Outline</h2>
        <button class="btn btn-outline-primary">Insert</button>
        <button class="btn btn-outline-success">Update</button>
        <button class="btn btn-outline-danger">Delete</button>

        <h2>Button Group</h2>
        <div class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </div>

        <h2>Button Toolbar</h2>
        <div class="btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-house-door"></span> Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">Contact</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">Search</button>
                <button class="btn btn-danger">Register</button>
            </div>
        </div>
        <br>
        <!-- btn-group-vertical -->
        <div class="btn-group-vertical">
            <button class="btn btn-danger"><span class="bi bi-house-door"></span> Home</button>
            <button class="btn btn-danger">About</button>
            <button class="btn btn-danger">Contact</button>
        </div>

        <!-- btn-link -->
         <h2>Link Button</h2>
         <button class="btn btn-link">SignIn</button>
         
         <h2>close Button</h2>
         <button class="btn btn-close"></button>


        <h2>Block Button</h2>
        <button class="btn btn-dark w-100">Back to top</button>


    </div>

    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/js/bootstrap.bundle.js"></script>

    
</body>
</html>
