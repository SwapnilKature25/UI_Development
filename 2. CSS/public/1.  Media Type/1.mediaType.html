<!-- Media type for styles -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN  => Content Distribution/Delivery Network -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Media type</title>
    <link rel="stylesheet" href="styles/media.css">
    <style type="text/css">
        h2{
            background-color: blue;
            color: white;
            text-align: center;
            border: 5px solid red; 
        }
    </style>
    <!-- media  attributes => print, screen, speech  
        by default media type is screen  
        speech is on AI devices like amazon, alexa, google... can read. 
    -->
    <style type="text/css" media="print" >
        h2{
            background-color:  black;
            color: rgb(216, 20, 20);
            text-align: center;
            border: 5px solid gray;
        }
    </style>
 </head>
