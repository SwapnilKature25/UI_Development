<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 40px;
        }
        li{
            /* 1em = 100% of its parent (i.e 1em=40px from above ) 
                2em is 2 times of parent font-size
            */
            /* font-size: 2em; */
            /* -2em => 2 times less than of parent font-size */
            font-size: -2em;
        }
    </style>
</head>
<body>
    <p>CSS Units</p>
    <ol>
        <li>Item-1</li>
    </ol>
</body>
</html>
