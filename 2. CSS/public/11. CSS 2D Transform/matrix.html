<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Matrix</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
        }
        img{
            width: 200px;
            height: 200px;
            transition: 2s;
        }
        img:hover{
            /* transform : matrix(scaleX(), skewX(), skewY(), scaleY(), translateX(), translateY());    ----> order of matrix  */
            transform: matrix(2,20,2,2,0,0);
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="../assests/192129.jpg" alt="">
        </div>
    </div>
</body>
</html>
