<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Cards</title>
    <style>
        .card{
            width: 200px;
            border: 2px solid grey;
            box-shadow: 2px 2px 3px lightgray;
            padding: 20px;
        }
        .card-header{
           text-align: center;
        }
        .card-body{
            text-align: center;
        }
        button{
            width: 100%;
            font-size: 20px;
            background-color: tomato;
            color: white;
            border: none;
            padding: 5px;
        }

        .card-deck{
            display: flex;
            flex-wrap: wrap;
            /* reverse will show latest one first */
            flex-direction: row-reverse;

            /* justify-content: space-between ; */
            /* space-around takes left and right space */
            /* justify-content: space-around ; */

            justify-content: space-evenly ;

            /* vertically align items */
            /* align-items: center,baseline,stretch 
                to use above attribute we need to mention height for the block
            */
            align-items: center;

            /* height: 400px;
            border: 4px solid black;
            padding: 30px;
            overflow: auto;
            align-items: stretch; */
        }

    </style>
</head>
<body>
    <div class="card-deck">
        <div class="card">
            <div class="card-header">
                <h2>Nike Casuals</h2>
            </div>
            <div class="card-body">
                <img src="../assests/nike.webp" width="200" height="200" alt="">
                <p>Price : 1000</p>
            </div>
            <div class="card-footer">
                <button>
                    <span class="bi bi-cart4"> </span>Add to cart
                </button>
            </div>
        </div>
