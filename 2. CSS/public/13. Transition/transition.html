<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Demo</title>
    <style>

        div{
            border: 2px solid black;
            background-color: red;
            height: 50px;
        }
        .box{
            width: 100px;    
            transition-duration: 2s;        
        }
        .box:hover{
            width: 1000px;
            transition-duration: 5s;
            /* transition-delay: 1s; */
            background-color: yellow;
            /* width : immediately change the width */
            /* transition-property: width; */
            /* width and color : immediately change  */
            /* transition-property: all; */
            transition-timing-function: steps(15);
        }
        img{
            width: 100px;
            height: 100px;
            transition: 1s;
            transition-timing-function:ease-out;
        }
        img:hover{
            width: 200px;
            height: 200px;
            transition: 1s;
            transition-timing-function:  ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    
    <img src="../assests/jbl speaker.webp" alt="">
    
</body>
</html>
