<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        .backeffect{
            background-color: yellow;
        }
        .coloreffect{
            color: rgb(231, 24, 24);
        }
        .bordereffect{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- multiple classes are allowed -->
    <h2 class="backeffect coloreffect bordereffect " >Web Technologies</h2>
    <h2 class="coloreffect">HTML</h2>
    <p>It is a Markup lang</p>
    <h2 class="bordereffect">JavaScript</h2>
    <p>It Handles Client side interactions.</p>
    <h2>jQuery</h2>
    <p>It is a Client Side Library</p>
</body>
</html>
