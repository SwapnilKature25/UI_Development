<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendent Selector</title>
    <style>
        div p{
            color: red;
        }

    </style>
</head>
<body>
    <!-- Decendent selector : it applies effect to all child elements under specific parent. -->
    <div>
        <p>Para - 1</p>
        <p>Para - 2</p>
        <p>Para - 3</p>
        <blockquote>
            <p>Para - 4</p>
            <p>Para - 5</p>
        </blockquote>
    </div>
</body>
</html>
