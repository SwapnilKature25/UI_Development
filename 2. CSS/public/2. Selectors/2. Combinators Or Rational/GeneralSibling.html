<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling selectors</title>
    <style>
        #techno~p{
            color: red;
        }
    </style>
</head>
<body>
    <!-- General Sibling Selector => it will effect on every element that occurs after the specified one.   -->
    <h2 id="techno">Web Terminology</h2>
    <p>Para - 1</p>
    <p>Para - 2</p>
    <p>Para - 3</p>
    <h3>Web Terminology</h3>
    <p>Para - 4</p>
    <p>Para - 4</p>
    
</body>
</html>
