<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position demo by Sheryians</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
        }

        #car1{
            /* position: absolute;
            top: 400px; */
            width: 100px;
            height: 100px;
            background-color: orangered;
        }
        #car2{
            /* if we give position absolute then it will get up from the page/surface and can move anywhere */
            /* position: absolute; */
            top: 40%;
            left: 50%;
            width: 110px;
            height: 120px;
            background-color: gold;
        }
        #car3{
            width: 150px;
            height: 100px;
            background-color: brown;
        }

        .box{
            width: 500px;
            height: 500px;
            background-color: greenyellow;
            position: relative;
        }
        #box1{
            position: absolute;
            top: 400px;
            width: 100px;
            height: 100px;
            background-color: black;
        }
        #box2{
            width: 120px;
            height: 140px;
            background-color: brown;
        }
        #box3{
            width: 120px;
            height: 150px;
            background-color: red;
        }



    </style>
</head>
<body>
    <div class="box">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
    <div id="car1"></div>
    <div id="car2"></div>
    <div id="car3"></div>
</body>
</html>
