<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>CSS Responsive Design</title>
     <style>
        ul{
            list-style: none;
            border: 2px solid darkcyan;
            padding: 5px;
            border-radius: 5px;
            background-color: darkcyan;
            color: white;
        }

        @media screen and (orientation : landscape) {
            li{
                display: inline;
                margin-right: 30px;
               
            }
        }
        @media screen and (orientation : portrait) {
            li{
                display: block;
                margin-bottom: 30px;
            }
            ul{
                width: 30px;
                margin-left: -40px;
                transition: 2s;
            }
            ul:hover{
                margin-left: 0px;
                transition: 2s;
                transition-timing-function:ease-in-out;

            }
            .menu-title{
                display: none;
            }
        }


        @media screen and (min-width: 500px)
        {
            body{
                background-color: brown;
            }
        }
        @media screen and (max-width: 500px)
        {
            body{
                background-color: tomato;
            }
            li{
                display: block;
                margin-bottom: 30px;
            }
            ul{
                width: 30px;
                margin-left: -40px;
                transition: 2s;
            }
            ul:hover{
                margin-left: 0px;
                transition: 2s;
                transition-timing-function:ease-in-out;

            }
            .menu-title{
                display: none;
            }
        }
        /* @media screen{
            li{
                color: red;
            }
        } */

        /* @media print{
            li{
                color: black;
            }
        } */
     </style>
</head>
<body>
    <nav>
        <ul>
            <li><span class="bi bi-facebook"></span> <span class="menu-title">Facebook</span></li>
            <li><span class="bi bi-twitter"></span> <span class="menu-title">Twitter</span></li>
            <li><span class="bi bi-instagram"></span> <span class="menu-title">Instagram</span></li>
            <li><span class="bi bi-linkedin"></span> <span class="menu-title">Linkedin</span></li>
        </ul>
    </nav>
</body>
</html>
