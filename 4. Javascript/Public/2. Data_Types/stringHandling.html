<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Handling</title>
    <script>
            function VerifyUser(){
                var username= document.getElementById("txtName").value;
                var msg=document.getElementById("msg");
                if(username.length >= 4 && username.length<=10){
                    msg.innerHTML = "User name Verified".bold().fontcolor('green').italics();
                } else {
                    msg.innerHTML = "Invalid - User Name 4 to 10 chars Only".italics().fontcolor('red');
                }

            } 

            function ChangeCase(){
                var username= document.getElementById("txtName").value;
                document.getElementById("txtName").value = username.toUpperCase();
            }
    </script>
</head>
<body>
    <h2>Register User</h2>
    <dl>
        <dt>User Name </dt>
        <dd>
            <input type="text"Block Letters" id="txtName" onkeyup="VerifyUser()" onblur="ChangeCase()">
        </dd>
        <dd id="msg"> </dd>
    </dl>
    <button onclick="VerifyUser()">Submit</button>
</body>
</html>
