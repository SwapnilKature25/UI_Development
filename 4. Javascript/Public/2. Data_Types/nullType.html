<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Type</title>
    <script>
        var username= prompt("Enter your name ");
        if(username == null){
            document.write('null');
        } else if(username == ""){
            document.write("Name can't be empty");
        } else {
            document.write(`Hello ! ${username}`);
        }

        // var x=10;
        // var y="1Adbbb";

    </script>
</head>
