<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Type</title>
    <script>
        var name= "Samsung TV";
        var stock = true;      
        var bool1 = true+true;      // 2
        var bool2 = true+false;      // 1
        if(stock == 1){
            status = "Available";
        } else {
            status = "Out of Stock";
        }
        document.write(`Name = ${name} <br> Stock = ${status}`);

        document.write(bool1);
        document.write(bool2);
    </script>
</head>
<body>
    
</body>
</html>
