<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Techniques</title>
    <script>
        /*
        alert()     => it will not allow to cancel
        confirm()    => it will allow to cancel
        document.write()   => it will display output on new screen
        innerText       => to display output without formatting use innerText (will not allow formats)
        innerHTML       => to display output with formatting use innerHTML (allow formats)
                        => (to render inside another tag use innerText and innerHTML)
        outerHTML       => (to render instead of tag use outerHTML)
        console.log(), warn(), error(), success(), debug(), info()
        */
        function DeleteClick(){
            // alert("Are you sure you want to Delete?");
            console.warn("Record will be deleted");
            if(confirm("Are you sure you want to Delete?") == true){
                // document.write("Record Deleted");
                // document.querySelector("h1").innerText="<font color='red'>Record Deleted </font>";
                // document.querySelector("h1").innerHTML="<font color='red'>Record Deleted </font>";
                // document.querySelector("h1").outerText="<font color='red'>Record Deleted </font>";
                // document.querySelector("h1").outerHTML="<font color='red'>Record Deleted </font>";
                console.error("Deleted....");
            }
            else{
                alert("You cancelled");
                console.log("You clicked cancel...")
            }


        }
    </script>
</head> 
<body>
    <h2>Click Delete button to remove records</h2>
    <button onclick="DeleteClick()">Delete</button>
    <h1 align="center"></h1>
</body>
</html>
