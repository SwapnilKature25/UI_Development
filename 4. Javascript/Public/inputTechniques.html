<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Input Techniques</title>
    <script>
        function CreateClick(){
            foldername= prompt("Enter Folder Name ","New Folder");
            if(foldername == null){
                document.write("You Cancelled...");
            } else if(foldername == ""){
                document.write("Please provide folder name..");
            }else {
                document.querySelector("p").innerHTML="Folder Created : "+foldername;
            }
        }
    </script>
</head>
<body  class="container-fluid">
