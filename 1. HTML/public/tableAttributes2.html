<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and rowspan</title>
</head>
<body>
    <!-- Colspan and rowspan -->
    <table border="1" cellspacing="5" width="600" >
        <thead>
            <tr>
                <th rowspan="2">Head Section</th>
            </tr>
            <tr>
                <th colspan="2">Name</th>
                <th colspan="3">Address</th>
            </tr>
            <tr>
                <th rowspan="5">Body Section</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>State</th>
                <th>Postal Code</th>
            </tr>
            <tr>
                <!-- for emty cell we can use &nbsp;  -->
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>

        </thead>
        <tfoot>
            <tr>
                <th rowspan="2">Footer Section</th> 
            </tr>
            <tr>
                <td colspan="5" align="center" bgcolor="grey" >&copy; copyright 2024</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
