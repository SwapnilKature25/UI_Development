<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intra Links</title>
    <style>
        .topic{
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 20px;
        }
        /* target indicates how it should appear when it becomes target of any links*/
        .topic:target{ 
            background-color: black;
            color: white;
        }
        .topic:hover{
            background-color: grey;
            color: black;
        }
        ul{
            display: flex;
            list-style: none;
            /* column-gap: 20px; */
            
        }
        li{
            font-size: 20px;
            margin-right: 30px;
             
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration:overline;
        }

</head>
