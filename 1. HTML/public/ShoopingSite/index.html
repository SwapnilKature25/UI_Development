<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Shopping Site</title>
    <style>
        header{
            background-color: chocolate;
            color: white;
            text-align: center;
            padding: 5px;
        }
        footer{
            background-color: chocolate;
            color: white;
            text-align: center;
            padding: 10px;
        }
        section{
            height: 625px;
            display: grid;
            grid-template-columns: 3fr 9fr;
            margin-top: 10px;
        }
        iframe{
            width: 100%;
            height: 600px;
            border: none;
        }
        ul{
            list-style: none;
            /* ul has by default margin value */
            margin-left: -40px;
        }
        li{
            font-size: 20px;
            background-color: chocolate;
            padding: 5px;
            color: white;
            width: 200px;
            border: 2px solid;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1> <span class="bi bi-cart4">Shopping Online</span></h1>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="home.html" target="framebody"><span class="bi bi-house-fill"> Home</span></a></li>
                <li><a href="electronics.html" target="framebody"><span class="bi bi-pc-display-horizontal"> Electronics</span></a></li>
                <li><a href="footwear.html" target="framebody"><span class="bi bi-cart-check-fill"> Footwear</span></a></li>
                <li><a href="fashion.html" target="framebody"><span class="bi bi-person-standing-dress"> Fashion</span></a></li>
            </ul>
        </nav>
        <main>
            <!--  -->
            <iframe name="framebody" src="home.html"></iframe>
        </main>
    </section>
    <footer>
        <div>&copy; copyright 2024</div>
    </footer>
</body>
</html>
