<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and Summary</title>
</head>
<body>
    <h2>Select Categories</h2>
    <!-- By default details are hidden so make it open -->
    <details open>
        <summary>Electronics</summary>
        <dl>
            <dd>Televisions</dd>
            <dd>Mobile</dd>
            <dd>Watches</dd>
        </dl>
    </details>
    <details>
        <summary>Footwear</summary>
        <dl>
            <dd>Casuals</dd>
            <dd>Sneakers</dd>
            <dd>Boot</dd>
        </dl>
    </details>
</body>
</html>
