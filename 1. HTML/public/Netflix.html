<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
     <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body{
            background-image: url(assets/header-image.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .container{
            display: flex;
            /* horizontal alignment */
            justify-content: center;
            /* vertical alignment */
            align-items: center;
            /* shifting vertically center depends on height */
            /* vertical center depends on height */
            height: 715px;
            /* alpha means transparency */
            background-color: rgba(0,0,0,0.3);
            
        }
        .main-content{
            text-align: center;
            width: 400px;
            
        }
        p{
            font-size: 24px;
        }
        header{
            display: flex;
            justify-content: space-between;
            /* border-color: none; */
        }
        button{
            background-color: red;
            color: white;
            border: none;
        }
        button, select{
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <font color="red">
            <font size="5">N</font>
            <font size="6">E</font>
            <font size="6">T</font>
            <font size="8">F</font>
            <font size="6">L</font>
            <font size="6">I</font>
            <font size="5">X</font>
            </font>
        </div>
        <div>
            <select>
                <option>Language</option>
                <option>English</option>
                <option>हिंदी</option>
            </select>
            <button>Sign In</button>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <h1>Unlimited movies, TV Shows and more</h1>
            <p>Watch anywhere, Cancel anytime.</p>
            <p>
                <div class="input-group">
                <input type="email" placeholder="Your email address" id="email">
                <button>
                    Get Started <span class="bi bi-chevron-right"></span>
                </button>
                </div>
            </p>
        </div>
    </div>
    
</body>
</html>
