<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table width="600" border="1" cellspacing="20" cellpadding="10">
        <tr>
            <td>
                <img src="assets/RR_Bugatti_Chiron_Super_Sport.webp" width="100" height="100">
            </td>
            <td>
                <table frame="box" rules="all" width="100%">
                    <tr>
                        <td>Name</td>
                        <td>Nike Casuals</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>56000000</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <img src="assets/Lamborghini.jpg"  width="100" height="100">
            </td>
            <td>
                <table frame="box" rules="all" width="100%">
                    <tr>
                        <td>Name</td>
                        <td>Shirt</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>65760000</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
