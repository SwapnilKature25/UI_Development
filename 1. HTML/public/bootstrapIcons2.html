<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        ul{
            list-style: none;
        }
        li{
            width: 200px;
            background-color: tomato;
            color: white;
            padding: 5px;
            font-size: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><span class="bi bi-house"></span> Home</li>
            <li><span class="bi bi-bell"></span> Notification</li>
            <li><span class="bi bi-person-lines-fill"></span> Contact</li>
            <li><span class="bi bi-person"></span> Sign In</li>
        </ul>
    </nav>
</body>
</html>
