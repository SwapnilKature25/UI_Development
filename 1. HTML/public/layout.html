<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        header, footer{
            background-color: tomato;
            color: white;
            padding: 10px;
            font-size: 25px;
            text-align: center;
            border: 2px black solid;   
            border-radius: 10px;     
        }
        section{
            height: 450px;
            display: grid;
            /* risky to use px as the mobile screen size is differ in size */
            /* grid-template-columns: 200px 800px 200px;     total=1200px  */
            /* there are 12fr total so we are dividing section in 3 part   */
            grid-template-columns: 2fr 8fr 2fr; 
            margin-top: 20px;
        }
        /* nav, div  = and    nav div = div inside nav */
        nav div{
            border: 2px tomato solid;
            width: 120px;
            margin-bottom: 20px ;
            padding: 10px;
            font-size: 20px;
            background-color: tomato;
            color: white;
            border-color: black;
            border-radius: 10px;
        }
        aside{
            width: 100px;
            height: 50px;
            border: 2px dotted black ; 
            text-align: center;
        }
        article{
            width: 300px;
            text-align: center;
            background-color: darkcyan;
            color: white;
            padding: 25px;
            font-size: 25px;
            margin-left: 300px;
        }

        main div{
            text-align: center;
            font-size: 40px;
        }
        figure{
            height: 100px;
            border: 2px double black;
            width: 200px;
        }
        dialog{
            position: absolute;
            top: 350px;
            left: 350px;

        }

    </style>
</head>
<body>
    <header>
        <div>Amazon Shopping</div>
    </header>

    <section>
        <nav>
                <div>Home</div>
                <div>Electronics</div>
                <div>Footwear</div>
                <div>Fashion</div>
        </nav>
        <main>
            <dialog open >Any Help?</dialog>
            <div>Welcome to Online Shopping Store</div>
            <figure>
                your image
                <figcaption>Samsung TV</figcaption>
            </figure>
            <article>
            70% Off on Electronics
            </article>
        </main>
        <aside>
            Ads Here...
        </aside>
    </section>

    <footer>
        <div>&copy copyright 2024 </div>
    </footer>
</body>
</html>
