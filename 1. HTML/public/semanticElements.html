<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
    <style>
        header, footer{
            background-color: red;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <menu>
                <span>Home</span>
                <span>Contact</span>
                <span>About</span>
            </menu>
        </nav>
    </header>

    <section>
        <dialog>
            chat with hr..
        </dialog>
        <main>
            Our website Summary
            <figure>
                some image
                <figcaption>Fig-1</figcaption>
            </figure>
        </main>
        <aside>
            Ads here...
        </aside>
        <article>
            Offers....
        </article>
    </section>

    <footer>
        &copy; copyright 2024
    </footer>
</body>
</html>
