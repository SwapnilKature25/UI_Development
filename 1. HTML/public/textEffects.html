<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Font types</title>

</head>
<strong>
    <!-- text effects in HTML 
     =>   font,  font styles ,  font effects -->
    

    <!-- font  =>  face, size and color -->
    <h2>Font  : face, size, color </h2>
    <!-- face  -->
    <h1><font face="Arial">Welcome to HTML</font></h1>

    <!-- size -->
     <div>
        <font face="Arial"  size="3">W</font>
        <font size="4">E</font>
        <font size="5">L</font>
        <font size="6">C</font>
        <font size="5">O</font>
        <font size="4">M</font>
        <font size="3">E</font>
     </div>
     <br>

    <!-- color -->
     <div>
        <font face="Arial"  size="3" color="red">W</font>
        <font size="4" color="green">E</font>
        <font size="5" color="blue">L</font>
        <font size="6" color="orange">C</font>
        <font size="5" color="blue">O</font>
        <font size="4" color="yellow">M</font>
        <font size="3" color="red">E</font>
     </div>
     <br><br><br>

     <!-- we don't use font tag in modern times instead we use  
        h2{
            font-family: "Arial";
            font-size: 20px;
            color : red;
        } 
     -->




     <!-- Font styles and Effects -->
      <h2>Font styles and Effects</h2>
      Welcome to <b><i><u><strike>HTML</strike></u></i></b>. It is a <strong><em><ins>Markup Language</ins></em></strong>.

      <br>
      10 <sup>th</sup> Anniversary Offers. <br>
      H<sub>2</sub>O
</body>
</html>
